  <main class="main">
    <div class="section">
      <h1 class="section-h1">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <div class="stat">
        <div class="stat-companies">
          <p>10k +</p>
          <span>companies</span>
        </div>
        <div class="stat-templates">
          <p>314</p>
          <span>templates</span>
        </div>
        <div class="stat-queries">
          <p>12M +</p>
          <span>queries</span>
        </div>
      </div>
    </div>
    <div class="hero-img">
      <!-- <img src="images/image-header-desktop.jpg" alt="image-header-desktop"> -->
    </div>
  </main>
